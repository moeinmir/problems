<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>soal_1</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table m-2 custom-table" id="main-table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">lastname</th>
            <th scope="col">address</th>
            <th scope="col">status</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
            <th scope="col">copy</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
                <button type="button" class="btn btn-success" onclick="status(this)">enable</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="this.row">modal
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" onclick="deleted(this)">delete</button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary" onclick="copy(this)">copy</button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
                <button type="button" class="btn btn-warning" onclick="status(this)">not set</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="this.row">modal
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" onclick="deleted(this)">delete</button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary" onclick="copy(this)">copy</button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>Bird</td>
            <td>@twitter</td>
            <td>
                <button type="button" class="btn btn-danger" onclick="status(this)">disable</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="this.row">modal
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" onclick="deleted(this)">delete</button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary" onclick="copy(this)">copy</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-last" class="col-form-label">LastName:</label>
                        <input type="text" class="form-control" id="recipient-last">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-address" class="col-form-label">Adress:</label>
                        <input type="text" class="form-control" id="recipient-address">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>


<script>

    function status(clicked) {
        if (clicked.innerHTML === "enable") {
            clicked.innerHTML = "disable";
            clicked.classList.remove("btn-success");
            clicked.classList.toggle("btn-danger");
        } else if (clicked.innerHTML === "disable") {
            clicked.innerHTML = "not set";
            clicked.classList.remove("btn-danger");
            clicked.classList.toggle("btn-warning");
        } else {
            clicked.innerHTML = "enable";
            clicked.classList.remove("btn-warning");
            clicked.classList.toggle("btn-success");
        }
    }

    function deleted(clicked) {
        clicked.parentNode.parentNode.remove()
    }

    function copy(clicked) {
        let cloned = clicked.parentNode.parentNode.cloneNode(true)
        let lastindex = document.getElementById("main-table").tBodies[0].rows.length;
        cloned.querySelector('th').innerHTML = lastindex + 1
        clicked.parentNode.parentNode.parentNode.append(cloned)
    }


    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        // var recipient = button.getAttribute('data-bs-whatever')
        var alltdchilds = button.parentNode.parentNode.querySelectorAll('td')
        var name = alltdchilds[0].innerHTML
        var lastname = alltdchilds[1].innerHTML
        var address = alltdchilds[2].innerHTML
        // var lastname = button.parent.
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = exampleModal.querySelector('.modal-title')
        var modalBodyInputname = exampleModal.querySelector('.modal-body #recipient-name')
        var modalBodyInputlast = exampleModal.querySelector('.modal-body #recipient-last')
        var modalBodyInputAddress = exampleModal.querySelector('.modal-body #recipient-address')


        modalTitle.textContent = 'Card of ' + name
        modalBodyInputname.value = name
        modalBodyInputlast.value = lastname
        modalBodyInputAddress.value = address

    })
</script>
</body>
</html>
